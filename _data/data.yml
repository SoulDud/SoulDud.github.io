      - title: C-Dictionary
        link: "#"
        tagline: 
        The Dictionary will take a text (.txt) file filled with a word, its part of speech, and its definition and filter the words into noun, verb, and adjective objects.
        The dictionary would also respond to commands given by the user.
        C ++ was Required to build this project.

      - title: File-system Project
        link: "#"
        tagline: " 
        - The file system allowed the user to partition a hard drive and navigate from the desktop to other folders in the Directory and create and edit files in this directory that would later be added to the file system hard drive to be viewed later by the user.
